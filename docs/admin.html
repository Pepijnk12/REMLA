<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container pt-3">
  <label>Active model:</label>
  <select class="form-control model-select">
    <option selected value="A">Model A</option>
    <option value="B">Model B</option>
  </select>
</div>
<script>
    function setActiveModel(value) {
        fetch("http://localhost:8080/set-active-model", {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({model: value})
        })
            .then(res => res.json())
            .then(responseData => {
                console.log(responseData)
            });
    }

    function getActiveModel() {
        fetch("http://localhost:8080/active-model", {
            method: "GET",
            headers: {'Content-Type': 'application/json'},
        })
            .then(res => res.json())
            .then(responseData => {
                console.log(responseData)
            });
    }

    getActiveModel()
</script>
<script>
</script>
</body>
</html>
